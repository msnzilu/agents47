# Pytest configuration for Phase 3 & Phase 4 tests

[pytest]
DJANGO_SETTINGS_MODULE = aiagentplatform.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = agents/tests users/tests integrations/tests chat/tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    -ra
    --disable-warnings

# Async support for Phase 4 WebSocket tests
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests
    performance: Performance benchmarks
    security: Security tests
    slow: Slow running tests
    smoke: Smoke tests
    asyncio: Async tests (Phase 4 WebSockets)
    django_db: Tests requiring database access

# Coverage options (optional - only if pytest-cov is installed)
# To use coverage, run: pytest --cov=agents --cov=chat --cov=integrations
[coverage:run]
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */static/*
    */staticfiles/*
    */media/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage thresholds
fail_under = 80