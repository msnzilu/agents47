<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 text-white shadow-lg">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <p class="text-gray-400 text-sm mt-2">{{ SITE_NAME }}</p>
            </div>
            
            <nav class="mt-8 space-y-2 px-4">
                <a href="{% url 'myadmin:dashboard' %}" class="block px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-600{% else %}hover:bg-gray-800{% endif %}">
                    ðŸ“Š Dashboard
                </a>
                <a href="{% url 'myadmin:user_list' %}" class="block px-4 py-2 rounded-lg {% if 'user' in request.resolver_match.url_name %}bg-blue-600{% else %}hover:bg-gray-800{% endif %}">
                    ðŸ‘¥ Users
                </a>
                <a href="{% url 'myadmin:agent_list' %}" class="block px-4 py-2 rounded-lg {% if 'agent' in request.resolver_match.url_name %}bg-blue-600{% else %}hover:bg-gray-800{% endif %}">
                    ðŸ¤– Agents
                </a>
            </nav>

            <div class="absolute bottom-0 w-64 p-4 border-t border-gray-700">
                <a href="{% url 'users:profile' %}" class="block text-sm text-gray-400 hover:text-white mb-2">
                    {{ user.get_display_name }}
                </a>
                <a href="{% url 'users:logout' %}" class="block text-sm text-red-400 hover:text-red-300">
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
