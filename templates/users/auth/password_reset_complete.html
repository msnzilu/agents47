{% extends 'users/base.html' %}

{% block title %}Password Reset Complete - AI Agent Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="bg-green-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold mb-2">Password Reset Complete</h2>
        <p class="text-gray-600 mb-6">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        
        <a href="{% url 'users:login' %}" 
           class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
