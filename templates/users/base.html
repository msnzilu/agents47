<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}AI Agent Platform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Toast Messages Styles Component -->
    {% include 'users/partials/messages_styles.html' %}
    
    <!-- Custom CSS -->
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Smooth transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Focus styles for accessibility */
        *:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Body gradient background */
        body {
            background: linear-gradient(to bottom right, #f8fafc 0%, #f1f5f9 100%);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col antialiased">
    <!-- Import Navbar Component -->
    {% include 'users/partials/navbar.html' %}

    <!-- Toast Messages Component -->
    {% include 'users/partials/messages.html' %}

    <!-- Main Content -->
    <main class="flex-grow {% block main_class %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    {% include 'users/partials/footer.html' %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
