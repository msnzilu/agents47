{% extends 'users/base.html' %}
{% block title %}Delete {{ api_key.name }} - AI Agent Platform{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto p-4">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
    <h1 class="text-2xl font-semibold text-gray-800">Delete {{ api_key.name }}</h1>
  </div>

  <!-- Confirmation -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <p class="text-gray-700 mb-4">Are you sure you want to delete the API key "<strong>{{ api_key.name }}</strong>"? This action cannot be undone.</p>
    <form method="post" action="{% url 'integrations:api_key_delete' pk=api_key.id %}">
      {% csrf_token %}
      <div class="flex justify-end space-x-2">
        <a href="{% url 'integrations:api_key_detail' pk=api_key.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
