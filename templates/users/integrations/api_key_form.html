{% extends 'users/base.html' %}
{% block title %}Create API Key - {{ SITE_NAME }}{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto p-4">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
    <h1 class="text-2xl font-semibold text-gray-800">Create New API Key</h1>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <form method="post" action="{% url 'integrations:api_key_create' %}">
      {% csrf_token %}
      <div class="space-y-4">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" maxlength="255">
        </div>

        <!-- Submit -->
        <div class="flex justify-end space-x-2">
          <a href="{% url 'integrations:api_key_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
