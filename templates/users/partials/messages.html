<!-- Professional Centered Toast Notifications -->

{% if messages %}
<div class="fixed inset-0 z-50 pointer-events-none flex items-start justify-center pt-20 px-4" 
     x-data="{ 
         messages: [
             {% for message in messages %}
             {
                 id: {{ forloop.counter }},
                 type: '{{ message.tags }}',
                 text: '{{ message|escapejs }}',
                 show: true
             }{% if not forloop.last %},{% endif %}
             {% endfor %}
         ],
         removeMessage(id) {
             let msg = this.messages.find(m => m.id === id);
             if (msg) msg.show = false;
         }
     }"
     x-init="
         messages.forEach((msg, index) => {
             setTimeout(() => {
                 removeMessage(msg.id);
             }, 5000 + (index * 100));
         });
     ">
    
    <div class="space-y-4 w-full max-w-md pointer-events-auto">
        <template x-for="message in messages" :key="message.id">
            <div x-show="message.show"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-[-20px] scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                 x-transition:leave-end="opacity-0 translate-y-[-10px] scale-95"
                 class="relative bg-white rounded-xl shadow-2xl border overflow-hidden"
                 :class="{
                     'border-red-200': message.type === 'error',
                     'border-green-200': message.type === 'success',
                     'border-yellow-200': message.type === 'warning',
                     'border-blue-200': message.type === 'info' || message.type === 'debug'
                 }">
                
                <!-- Colored left border -->
                <div class="absolute left-0 top-0 bottom-0 w-1.5"
                     :class="{
                         'bg-gradient-to-b from-red-500 to-red-600': message.type === 'error',
                         'bg-gradient-to-b from-green-500 to-green-600': message.type === 'success',
                         'bg-gradient-to-b from-yellow-500 to-yellow-600': message.type === 'warning',
                         'bg-gradient-to-b from-blue-500 to-blue-600': message.type === 'info' || message.type === 'debug'
                     }"></div>
                
                <div class="px-6 py-4 pl-8">
                    <div class="flex items-start">
                        <!-- Icon -->
                        <div class="flex-shrink-0 mt-0.5">
                            <!-- Error Icon -->
                            <template x-if="message.type === 'error'">
                                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                            </template>
                            
                            <!-- Success Icon -->
                            <template x-if="message.type === 'success'">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                            </template>
                            
                            <!-- Warning Icon -->
                            <template x-if="message.type === 'warning'">
                                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                    </svg>
                                </div>
                            </template>
                            
                            <!-- Info Icon -->
                            <template x-if="message.type === 'info' || message.type === 'debug'">
                                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Content -->
                        <div class="ml-4 flex-1 min-w-0">
                            <p class="text-sm font-semibold mb-1"
                               :class="{
                                   'text-red-900': message.type === 'error',
                                   'text-green-900': message.type === 'success',
                                   'text-yellow-900': message.type === 'warning',
                                   'text-blue-900': message.type === 'info' || message.type === 'debug'
                               }">
                                <span x-show="message.type === 'error'">Error</span>
                                <span x-show="message.type === 'success'">Success</span>
                                <span x-show="message.type === 'warning'">Warning</span>
                                <span x-show="message.type === 'info' || message.type === 'debug'">Information</span>
                            </p>
                            <p class="text-sm text-gray-700 leading-relaxed" x-text="message.text"></p>
                        </div>
                        
                        <!-- Close Button -->
                        <button @click="removeMessage(message.id)"
                                class="flex-shrink-0 ml-4 text-gray-400 hover:text-gray-600 transition-colors duration-150 focus:outline-none">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Progress bar -->
                    <div class="absolute bottom-0 left-0 right-0 h-1 bg-gray-100">
                        <div class="h-full transition-all duration-[5000ms] ease-linear"
                             :class="{
                                 'bg-red-500': message.type === 'error',
                                 'bg-green-500': message.type === 'success',
                                 'bg-yellow-500': message.type === 'warning',
                                 'bg-blue-500': message.type === 'info' || message.type === 'debug'
                             }"
                             x-init="setTimeout(() => { $el.style.width = '0%' }, 50)"
                             style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
{% endif %}
