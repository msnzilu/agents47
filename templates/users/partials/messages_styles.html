<!-- Minimal Professional Toast Styles -->

<style>

        }
        50% {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 12px 15px -5px rgba(0, 0, 0, 0.05);
        }
    }
    
    /* Optional: subtle animation on hover */
    .toast-container:hover {
        animation: shadow-pulse 2s ease-in-out infinite;
    }

    .pointer-events-none {
        pointer-events: none;
    }
    
    .pointer-events-auto {
        pointer-events: auto;
    }

    @media (max-width: 640px) {
